{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Sign Up</h2>
      <form method = "POST">
        <div class="mb-3">
          <label for="UsernameInput1" class="form-label">Username</label>
          <input name="username" type="text" class="form-control" id="UsernameInput1" required>
        </div>
        <div class="mb-3">
          <label for="PasswordInput1" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="PasswordInput1" required>
          <small class="form-text text-muted">Minimum requirements:<br> 8 characters<br> 1 uppercase<br> 1 lowercase<br> 1 number<br> 1 special character</small>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <a href="/signin.html" class="btn btn-link">have an account?</a>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      </form>
    </div>
  </div>
</div>
{% endblock %}
